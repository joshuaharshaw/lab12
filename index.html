<!DOCTYPE html>
<html>
<head>
	<title>WhatChuDo</title>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>

	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-app="listApp" ng-controller="list-controller">

<div id="navbar">
	<header>Jello</header>	
</div>

<div id="list-container">
	<h3>WhatChuDo Today?</h3>

	<ul>
		<li ng-repeat="item in listItems | filter:filterTerm">{{item}}</li>
	</ul>

	<div id="list">
		<label><input type="text" name="toAdd" placeholder="Add an item" ng-model="pendItem"></label>
		<button ng-click="addItem(pendItem)">+</button>
	</div>

	<label> <input type="text" name="filter" placeholder="Search this list" ng-model="filterTerm"></label> 
</div>


</body>
</html>
